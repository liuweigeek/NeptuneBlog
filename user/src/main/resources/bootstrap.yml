spring:
  application:
    name: @project.name@
  profiles:
    active: @profiles.active@
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      override-none: false
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true